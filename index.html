<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="$1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <link rel="stylesheet" href="weatherApp.css">
    <title>Weather App</title>
</head>
<body>
  <div class="wrapper">
    <div class="mainApp">
      <div class="firstRow">
       <h2 class="cityName">...</h2>
        <div class="tempSwitch">
          <button type="button" class="celsius selected">ºC</button>
          <button type="button" class="fahrenheit">ºF</button>
        </div>
      </div>

      <div class="mainRow">
        <div class="weather">
          <i></i>
          <h3 class="weatherDescription">...</h3>
        </div>

        <h3 class="temp">...</h3>

      </div>

      <div class="lastRow">
        <div class="pressure">
          <i class="wi wi-barometer"></i>
          <h3>Pressure</h3>
          <h4></h4>
        </div>

        <div class="wind">
          <i class="wi wi-small-craft-advisory"></i>
          <h3>Wind</h3>
          <h4></h4>
        </div>

        <div class="humidity">
          <i class="wi wi-humidity"></i>
          <h3>Humidity</h3>
          <h4></h4>
        </div>
      </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="weatherApp.js"></script>
</body>
</html>
